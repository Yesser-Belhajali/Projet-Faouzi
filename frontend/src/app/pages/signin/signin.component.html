<div class="signin-container">
  <div class="signin-content">
    <div class="signin-form">
      <div class="form-header">
        <h2>SIGN IN</h2>
        <p>You don't already have an account? <a routerLink="/signup">Sign up</a></p>
      </div>

      <form (ngSubmit)="onSubmit()" #signinForm="ngForm" novalidate>
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-error">
          <i class="fas fa-exclamation-triangle"></i>
          {{ errorMessage }}
        </div>

        <div class="form-group">
          <label class="form-label">Your email</label>
          <input 
            type="email" 
            class="form-control" 
            [(ngModel)]="email" 
            name="email"
            placeholder="Enter your email"
            required
            email
            #emailInput="ngModel"
          >
          <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
            <div *ngIf="emailInput.errors?.['required']">Email is required</div>
            <div *ngIf="emailInput.errors?.['email']">Please enter a valid email</div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            [(ngModel)]="password" 
            name="password"
            placeholder="Enter your password"
            required
            minlength="6"
            #passwordInput="ngModel"
          >
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
            Password is required (minimum 6 characters)
          </div>
        </div>

        <button 
          type="submit" 
          class="btn btn-primary signin-btn"
          [disabled]="!signinForm.form.valid"
        >
          {{ isLoading ? 'Signing in...' : 'Sign in' }}
        </button>

        <div class="divider">
          <span>OR</span>
        </div>

        <button 
          type="button" 
          class="btn btn-google"
        >
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </button>
      </form>
    </div>


  </div>
</div>
