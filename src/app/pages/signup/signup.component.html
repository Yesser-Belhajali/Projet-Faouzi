<div class="signup-container" [class.customer-bg]="accountType === 'customer'" [class.delivery-bg]="accountType === 'delivery'" [class.provider-bg]="accountType === 'provider'">
  <div class="signup-content">
    <div class="signup-form">
      <div class="form-header">
        <h2>Create an account</h2>
        <p>Already have an account? <a routerLink="/signin">Log in</a></p>
      </div>

      <form (ngSubmit)="onSubmit()" #signupForm="ngForm" novalidate>
        <div class="form-group">
          <label class="form-label">First Name</label>
          <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="firstName" 
            name="firstName"
            placeholder="Enter your first name"
            required
            minlength="2"
            #firstNameInput="ngModel"
          >
          <div *ngIf="firstNameInput.invalid && firstNameInput.touched" class="error-message">
            First name is required (minimum 2 characters)
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Last Name</label>
          <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="lastName" 
            name="lastName"
            placeholder="Enter your last name"
            required
            minlength="2"
            #lastNameInput="ngModel"
          >
          <div *ngIf="lastNameInput.invalid && lastNameInput.touched" class="error-message">
            Last name is required (minimum 2 characters)
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Your email</label>
          <input 
            type="email" 
            class="form-control" 
            [(ngModel)]="email" 
            name="email"
            placeholder="Enter your email"
            required
            email
            #emailInput="ngModel"
          >
          <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
            <div *ngIf="emailInput.errors?.['required']">Email is required</div>
            <div *ngIf="emailInput.errors?.['email']">Please enter a valid email</div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Account Type</label>
          <div class="account-type-selector">
            <label class="account-type-option" [class.selected]="accountType === 'customer'">
              <input 
                type="radio" 
                name="accountType" 
                value="customer"
                [(ngModel)]="accountType"
                class="hidden-radio"
              >
              <div class="option-content">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Customer</span>
              </div>
            </label>

            <label class="account-type-option" [class.selected]="accountType === 'delivery'">
              <input 
                type="radio" 
                name="accountType" 
                value="delivery"
                [(ngModel)]="accountType"
                class="hidden-radio"
              >
              <div class="option-content">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M18 18.5a1.5 1.5 0 0 1-3 0M9 18.5a1.5 1.5 0 0 1-3 0M20 13H4v-2h16v2zM3 8h18V5H3v3z"></path>
                </svg>
                <span>Delivery Partner</span>
              </div>
            </label>

            <label class="account-type-option" [class.selected]="accountType === 'provider'">
              <input 
                type="radio" 
                name="accountType" 
                value="provider"
                [(ngModel)]="accountType"
                class="hidden-radio"
              >
              <div class="option-content">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"></path>
                  <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                </svg>
                <span>Provider</span>
              </div>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            [(ngModel)]="password" 
            name="password"
            placeholder="Enter your password"
            required
            minlength="6"
            #passwordInput="ngModel"
          >
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
            Password is required (minimum 6 characters)
          </div>
        </div>

        <button 
          type="submit" 
          class="btn btn-primary signup-btn"
          [disabled]="!signupForm.form.valid"
        >
          {{ isLoading ? 'Creating account...' : 'Create an account' }}
        </button>
      </form>
    </div>
  </div>
</div>
